<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pico y Placa Calculator</title>

    <!-- CDN for bootstrap and styles / CDN de bootstrap y estilos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <form action="{{url_for('main_controller.obtain_values')}}" method="POST">
      <div class="container mt-4">
        {% if message %}
          <div class="alert alert-info text-center mt-3">
            {{ message|safe }}
          </div>
        {% endif %}
        <h2 class="text-center mb-4">Pico y Placa Calculator</h2>
        <div
          class="card p-3 shadow-sm mx-auto mt-5"
          style="background-color: #e0e0e0; max-width: 500px"
        >
          <div class="mb-3">
            <label for="vehicle_plate" class="form-label"
              ><strong>Ingrese la Placa</strong></label
            >
            <input
              type="text"
              class="form-control"
              id="vehicle_plate"
              name="vehicle_plate"
              maxlength="8"
              placeholder="Ej: SBA-0675"
              required
              style="text-transform: uppercase"
            />
          </div>
          <div class="mb-3">
            <label for="calculate_date" class="form-label"
              ><strong>Ingrese la Fecha</strong></label
            >
            <input
              type="date"
              class="form-control"
              id="calculate_date"
              name="calculate_date"
              required
            />
          </div>
          <div class="mb-3">
            <label for="calculate_hour" class="form-label"
              ><strong>Ingrese la Hora</strong></label
            >
            <input
              type="time"
              class="form-control"
              id="calculate_hour"
              name="calculate_hour"
              required
            />
          </div>
          <div class="d-flex gap-2 mt-2">
            <button type="submit" class="btn btn-primary">
              Calcular Pico y Placa
            </button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
